        <div id="divConteudo">
        <h3>@lng[Cadastro de instituições de ensino]</h3>
        <form name="frmInstituicoes" id="frmInstituicoes" method="post" action="actgravainstituicao.php">
            <div id="divInstituicoes">
                <label id="lblCodigo" for="txtCodigo">
                    @lng[Código]<br />
                    <input type="text" name="txtCodigo" id="txtCodigo"  readonly="readonly" class="campocurto campo" title="@lng[Código da instituição (gerado pelo sistema)]" />
                </label>
                <br /><br />
                <label id="lblNome" for="txtNomeCompleto">
                    @lng[Nome completo] *<br />
                    <input type="text" name="txtNomeCompleto" id="txtNomeCompleto"  class="campolongo campo requerido" title="@lng[Nome completo da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblSigla" for="txtSigla">
                    @lng[Sigla]<br />
                    <input type="text" name="txtSigla" id="txtSigla"  class="campomedio campo" title="@lng[Sigla da instituição]" />
                </label>
                <br /><br />
                <label id="lblEndereco" for="txtEndereco">
                    @lng[Endereço] *<br />
                    <input type="text" name="txtEndereco" id="txtEndereco"  class="campolongo campo requerido" title="@lng[Endereço da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblComplemento" for="txtComplemento">
                    @lng[Complemento]<br />
                    <input type="text" name="txtComplemento" id="txtComplemento"  class="campomedio campo" title="@lng[Informações complementares do endereço da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblNumero" for="txtNumero">
                    @lng[Número]<br />
                    <input type="text" name="txtNumero" id="txtNumero"  class="campocurto campo" title="@lng[Número do endereço da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblBairro" for="txtBairro">
                    @lng[Bairro]<br />
                    <input type="text" name="txtBairro" id="txtBairro"  class="campolongo campo" title="@lng[Nome do bairro]" />
                </label>
                <br /><br />
                <label id="lblCidade" for="txtCidade">
                    @lng[Cidade] *<br />
                    <input type="text" name="txtCidade" id="txtCidade"  class="campolongo campo requerido" title="@lng[Nome completo da cidade]" />
                </label>
                <br /><br />
                <label id="lblCEP" for="txtCEP">
                    @lng[CEP] *<br />
                    <input type="text" name="txtCEP" id="txtCEP"  class="campocurto campo requerido" title="@lng[CEP de correspondência]" />
                </label>
                <br /><br />
                <label id="lblUF" for="selUF">
                    @lng[Estado] *<br />
                   <input type="text" name="txtUF" id="txtUF"  class="campocurto campo requerido" title="uf" />
                </label>
                <br /><br />
                <label id="lblPais" for="selPaises">
                    @lng[País] *<br />
                    <input type="text" name="txtPais" id="txtPais"  class="campocurto campo requerido" title="pais"/>
                </label>
                <br /><br />
                <label id="lblFone" for="txtFoneContato">
                    @lng[Telefone] *<br />
                    <input type="text" name="txtFoneContato" id="txtFoneContato"  class="campomedio campo requerido" title="@lng[Telefone da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblSite" for="txtSite">
                    @lng[Site] *<br />
                    <input type="text" name="txtSite" id="txtSite"  class="campolongo campo requerido" title="@lng[Site da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblEmail" for="txtEmail">
                    @lng[E-mail]<br />
                    <input type="text" name="txtEmail" id="txtEmail"  class="campolongo campo" title="@lng[E-mail da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblObrigaEmail" for="chkObrigaEmail">
                    <input type="checkbox" name="chkObrigaEmail" id="chkObrigaEmail" class="campo" <!--chkObrigaEmail--> class="campolongo campo" />
                    @lng[Os alunos devem usar um e-mail da instituição]
                </label>
                <br /><br />
                <label id="lblDominioEmail" for="txtDominioEmail">
                    @lng[Domínio dos e-mails] *<br />
                    <input type="text" name="txtDominioEmail" id="txtDominioEmail"  class="campomedio campo" title="@lng[E-mail da instituição de ensino]" />
                </label>
                <br /><br />
                <label id="lblAtivo" for="chkAtivo">
                    <input type="checkbox" name="chkAtivo" id="chkAtivo" <!--chkAtivo--> />
                    @lng[Ativo]
                </label>
                <fieldset class="areatela">
                    <legend>@lng[Dados do responsavel pelo sistema na instituição]</legend>
                    <label id="lblNomeResponsavel" for="txtNomeResponsavel">
                        @lng[Nome] *<br />
                        <input type="text" name="txtNomeResponsavel" id="txtNomeResponsavel"  class="campolongo campo requerido" title="@lng[Nome do responsavel pelo sistema]" />
                    </label>
                    <br /><br />
                    <label id="lblEmailResponsavel" for="txtEmailResponsavel">
                        @lng[E-mail] *<br />
                        <input type="text" name="txtEmailResponsavel" id="txtEmailResponsavel"  class="campolongo campo requerido" title="@lng[E-mail do responsavel pelo sistema]" />
                    </label>
                    <br /><br />
                    <label id="lblFoneResponsavel" for="txtFoneResponsavel">
                        @lng[Telefone] *<br />
                        <input type="text" name="txtFoneResponsavel" id="txtFoneResponsavel"  class="campomedio campo requerido" title="@lng[Telefone do responsavel pelo sistema]" />
                    </label>
                </fieldset>
            </div>
