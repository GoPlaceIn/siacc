        <title>@lng[Upload imagem]</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script type="text/javascript">
            $(document).ready(function(){
                //fntInicializaAbas();
                
                jQuery("#realupload").change(function(){
                    fntPreview();
                });
                
                //$("#fakeupload").change(function(){
                //    fntFazUploadImagem();
                //});
                
                fntListaArquivos();
            });
            
            function fntChamaAtualizacao()
            {
                fntFazAtualizacaoItemExame();
            }
            function fntExibeRetorno(par1, par2)
            {
                if (par1 == "OK")
                {
                    window.parent.fntLoadItemDetalhes('exames', par2);
                }
                else
                {
                    alert(par2);
                }
            }
        </script>

    <body>
        <div id="enviando" style="display:none;">
            <span id="content">
                <img src="img/loader.gif" alt="Carregando" title="Carregando" />&nbsp;@lng[Carregando]
            </span>
        </div>
        <div id="divUpload">
            <form id="frmAtualizaImage" method="post" action="actatualizaitemexame.php" enctype="multipart/form-data">
                <input type="hidden" name="txtOrigem" id="txtOrigem" value="upload" />
                <input type="hidden" name="hdnTipo" id="hdnTipo" value="<!--tipo-->" />
                <div id="divDadosImagem">
                    <div id="imgatual">
                        @lng[Imagem atual]<br />
                        <!--caminhoimagem-->
                    </div>
                    
                    <div id="dadosimgatual">
                        <label for="txtDescricaoArquivo">
                            @lng[Descrição do arquivo]<br />
                            <input type="text" id="txtDesArquivo" name="txtDesArquivo" class="campo campo400" value="<!--txtDesArquivo-->" />
                        </label>
                        
                        <br /><br />

                        <label for="txtComplementoImagem">
                            @lng[Informações complementares]<br />
                            <textarea id="txtComplementoImagem" name="txtComplementoImagem" class="campotextomenor campo"><!--txtComplementoImagem--></textarea>
                        </label>
                        
                        <br /><br />
                        
                        <label for="fakeupload">
                            @lng[Para trocar a imagem acima, selecione um novo arquivo aqui]<br />
                            <input type="text" id="fakeupload" name="fakeupload" class="fakeupload campo" />
                        </label>
                        <input type="file" id="realupload" name="realupload" class="realupload campo" />
                    </div>
                </div>
            </form>
            <script type="text/javascript">
                <!--retornoacao-->
            </script>
        </div>
